name: Build,Analyze,scan
on:
  push:
    branches:
      - main
jobs:
  build-analyze-scan:
    name: Build
    runs-on: [self-hosted]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Build and analyze with SonarQube
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: NPM Install
        run: npm install # Add your specific npm install command

      - name: Trivy file scan
        run: trivy fs . > trivyfs.txt  

      - name: Docker Build and push
        run: |
          docker build -t candycrushgithubaction .
          docker tag candycrushgithubaction dinesh1097/candycrushgithubaction:latest
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker push dinesh1097/candycrushgithubaction:latest
        env:
          DOCKER_CLI_ACI: 1

      - name: Image scan
        run: trivy image dinesh1097/candycrushgithubaction:latest > trivyimage.txt  
          
